<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca:400">


</head>
<body>

  <div id="card">
    <div id="card-info">
      <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div id="card-stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>

    </div>
    <div id="card-img">

      <!-- <img src="images/image-header-desktop.jpg" alt="Employees in an office sitting at a table"> -->
    </div>
  </div>

</body>
</html>
