<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca:400">


</head>
<body>

  <main>
    <div id="card" class="card">

      <div class="card-child card-img-container">
        <img srcset="images/image-header-mobile.jpg 654w, images/image-header-desktop 540w"
        sizes="(max-width:549px) 654px, 540px" 
        src="images/image-header-desktop.jpg" 
        alt="Employees in an office sitting at a table">
      </div>

      <div class="card-child card-text">
        <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats-container">
          <div class="stat">
            <p class="stat-number">10k+</p>
            <p class="stat-description">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="stat-number">314</p>
            <p class="stat-description">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="stat-number">12M+</p>
            <p class="stat-description">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
